<ion-view view-title="Menu">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="guess in guesses" class="item-thumbnail-left">
        <img ng-src="{{guess.guessImage}}" onerror="this.src='';">
        <h2>{{guess.guessName}}
        <span style="font-size:75%">{{dish.price/100 | currency}}</span>
        <span class="badge badge-assertive">{{dish.label}}</span></h2>
        <p>{{guess.description}}</p>
        <a class="button icon-right ion-chevron-right button-calm" ui-sref="app.guessdetails({id: guess._id})">Details</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
