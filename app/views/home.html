<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-9">
            <p style="padding:20px;"></p>
            <h3 align=center>Guess</h3>
        </div>
        <div class="col-xs-12 col-sm-9" ng-if="!showGuess">
            <h3>{{message}}</h3>
        </div>
        <div class="col-xs-12 col-sm-9" ng-repeat="guess in guesses" ng-if="showGuess">
            <div class="panel panel-info">
                <div class="panel-heading">{{guess.guessName}}</div>
                <div class="panel-body">
                    <div class="media">
                        <div class="media-left media-middle">
                            <a href="#">
                                <img class="media-object img-thumbnail img-preview" ng-src={{guess.guessImage}} onerror="this.src='';" alt="Guess">
                            </a>
                        </div>
                        <div class="media-body">
                            <p>{{guess.description}}</p>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a class="btn btn-info" ui-sref="app.guessdetails({id: guess._id})">details</a> | Voters <span class="badge">{{guess.voters.length}}</span>                    | Winners <span class="badge">{{winners(guess)}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
